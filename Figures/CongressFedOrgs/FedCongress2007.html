
  <!DOCTYPE html> 
  <meta charset="utf-8">
  <body> 
 
  <script src="http://d3js.org/d3.v2.js?2.9.1"></script> 
  <style> 
  
  .link {  
  stroke: #666;
  opacity: 0.6;
  stroke-width: 1.5px; 
  } 
  
  .node circle { 
  stroke: #fff; 
  opacity: 0.6;
  stroke-width: 1.5px; 
  } 
  
  text { 
  font: 12px serif; 
  pointer-events: none; 
  } 
  
  </style> 
  
  <script> 
  var links = [ { "source" : "HCFS Chair", "target" : "American Bankers Association (ABA)" }, { "source" : "Federal Reserve", "target" : "Duke University" }, { "source" : "Federal Reserve", "target" : "Federal Reserve Bank of Dallas" }, { "source" : "Federal Reserve", "target" : "Federal Reserve Bank of Dallas" }, { "source" : "Federal Reserve", "target" : "Federal Reserve Bank of Dallas" }, { "source" : "Federal Reserve", "target" : "Federal Reserve Bank of Philadelphia" }, { "source" : "Federal Reserve", "target" : "Federal Reserve Bank of St Louis" }, { "source" : "Federal Reserve", "target" : "Princeton University" }, { "source" : "HCFS Chair", "target" : "the Independent Community Bankers of America" } ] ; 
 
  var nodes = {}
  
  // Compute the distinct nodes from the links.
  links.forEach(function(link) {
  link.source = nodes[link.source] || 
  (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || 
  (nodes[link.target] = {name: link.target});
  link.value = +link.value;
  });

  var width =1000
  height = 500;
  
  var color = d3.scale.category20();
  
  var force = d3.layout.force() 
  .nodes(d3.values(nodes)) 
  .links(links) 
  .size([width, height]) 
  .linkDistance(100) 
  .charge(-300) 
  .on("tick", tick) 
  .start(); 
  
  var svg = d3.select("body").append("svg") 
  .attr("width", width) 
  .attr("height", height); 
  
  var link = svg.selectAll(".link") 
  .data(force.links()) 
  .enter().append("line") 
  .attr("class", "link"); 
  
  var node = svg.selectAll(".node") 
  .data(force.nodes()) 
  .enter().append("g") 
  .attr("class", "node") 
  .on("mouseover", mouseover) 
  .on("mouseout", mouseout) 
  .on("click", click)
  .on("dblclick", dblclick)
  .call(force.drag); 
  
  node.append("circle") 
  .attr("r", 8)
  .style("fill", function(d) { return color(d.value); });
  
  node.append("text") 
  .attr("x", 12) 
  .attr("dy", ".35em") 
  .style("fill", "steelblue")
  .text(function(d) { return d.name; }); 
  
  function tick() { 
  link 
  .attr("x1", function(d) { return d.source.x; }) 
  .attr("y1", function(d) { return d.source.y; }) 
  .attr("x2", function(d) { return d.target.x; }) 
  .attr("y2", function(d) { return d.target.y; }); 
  
  node 
  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; }); 
  } 
  
  function mouseover() { 
  d3.select(this).select("circle").transition() 
  .duration(750) 
  .attr("r", 16); 
  } 
  
  function mouseout() { 
  d3.select(this).select("circle").transition() 
  .duration(750) 
  .attr("r", 8); 
  } 
  // action to take on mouse click
  function click() {
  d3.select(this).select("text").transition()
  .duration(750)
  .attr("x", 22)
.style("stroke-width", ".5px")
.style("fill", "#E34A33")
.style("font", "20px serif");
d3.select(this).select("circle").transition()
.duration(750)
.style("fill", "#E34A33")
.attr("r", 16)
}

// action to take on mouse double click
function dblclick() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 6)
.style("fill", "#E34A33");
d3.select(this).select("text").transition()
.duration(750)
.attr("x", 12)
.style("stroke", "none")
.style("fill", "#E34A33")
.style("stroke", "none")
.style("font", "10px serif");
}

</script> 
 </body>
